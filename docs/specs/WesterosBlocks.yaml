                  value is relative to the assets/<module>/textures
                  path.
                  Index mapping for textures is:
                  
                  - 0: bottom texture
                  - 1: top texture
                  - 2: side texture (with no match left or right)
                  - 3: side texture (with match to left)
                  - 4: side texture (with match to right)
                  - 5: side texture (with match to right and left)
                  
                  If the list is shorter than 6, the
                  last texture is used for all indexes
                  beyond the length of the list.
            connectTo:
              $ref: "#/components/schemas/ConnectTo"
            randomTextures:
              $ref: "#/components/schemas/RandomTextureSets"
            colorMult:
              $ref: "#/components/schemas/colorMult"
            collisionBoxes:
              $ref: "#/components/schemas/CollisionBoxes"
            rotateRandom:
              type: boolean
              description: |-
                If true, causes block to have its model
                randomly rotated with 4 different angles
                around Y axis (0, 90, 180, 270 degrees)
    solidvert:
      title: blockType='solidvert'
      allOf:
        - $ref: "#/components/schemas/Block"
        - type: object
          description: Block type for 'solidvert' blocks (solid with vertical CTM)
          properties:
