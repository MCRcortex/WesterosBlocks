            description: Minimum X value
          xMax:
            type: number
            description: Maximum X value
          yMin:
            type: number
            description: Minimum Y value
          yMax:
            type: number
            description: Maximum Y value
          zMin:
            type: number
            description: Minimum Z value
          zMax:
            type: number
            description: Maximum Z value
          sideTextures:
            type: array
            items:
              type: integer
              default: 0
            description: |-
              Index in textures array to be used for
              given side.
              Sides are for (for shape=box)
                - 0: bottom texture
                - 1: top texture
                - 2: north texture
                - 3: south texture
                - 4: west texture
                - 5: east texture
              Sides are for (for shape=crossed)
                - 0: single texture
          sideRotations:
            type: array
            items:
              type: integer
            description: |-
              Rotation, in degrees, for each of the
              faces
          shape:
            type: string
            enum:
