      type: boolean
      default: false
      description: |-
        Control whether block has ambient occlusion
    RandomTextureSets:
      type: array
      description: |-
        List of texture sets to be used for random models for block.  When
        defined, these are alternatives to the 'textures' field.
      items:
        type: object
        properties:
          textures:
            type: array
            items:
              type: string
              description: |-
