    colorMult:
      type: string
      description: |-
        Color multiplier to be used for tinting the blocks.
        Values include:
        
        - "#RRGGBB" - custom color, with given red/green/blue values
        - "water" - tint using water tinting map
        - "foliage" - tint using foliage (leaves) tinting map
        - "grass" - tint using grass tinting map
        - "pine" - tint using pine tinting map
        - "birch" - tint using birch tinting map
        - "basic" - tint using basic color multiplier
        - "lily" - tint using lily tinting map
        
        Otherwise, value is assumed to be that of a colormap
        file located at assets/westerosblocks/<path>
