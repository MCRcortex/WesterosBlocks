                the module ID is included (e.g. minecraft:xxx or
                westerosblocks:xxx), in which case the
                value is relative to the assets/<module>/textures
                path.  The indexes for this list correspond to
                those defined for the 'textures' field in the block.
          weight:
            type: integer
            default: 1
            description: |-
              If defined, provides the weight this texture set will
              receive when being randomly selected from among the
              other sets in the list (where the set will be selected
              based on 'weight / sum(all weight across sets)'.
          condIDs:
            type: array
            items:
              type: string
            description: |-
              If condStates are set, this field determines which of
              those states will incorporate a model based on this set
              of textures.  If not defined, the model is assumed to
              apply to all condState values.
