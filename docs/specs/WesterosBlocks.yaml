openapi: 3.0.1
info:
  title: WesterosBlocks.json data schema
  version: '0.2.2'
servers:
  - url: /
paths: {}
components:
  schemas:
    baseObject:
      type: object
      description: Base object for whole WesterosBlocks.json file
      properties:
        colorMaps:
          type: array
          description: |-
            Array of color maps to inject as tintindex-usable
            color tints for blocks outside of WesterosBlocks, 
            such as vanilla blocks.  Injecting the color map
            should be coordinated with a custom model to make
            use of the textureindex.
          items:
            $ref: "#/components/schemas/ColorMap"
        menuOverrides:
          type: array
          description: List of creative menu item overrides
          items:
            type: object
            properties:
              blockNames:
                type: array
                items:
                  type: string
                description: List of "modid:blockname" values for block items to be moved or removed from creative item menu
              creativeTab:
                type: string
                nullable: true
                description: Which creative tab the block item should be placed in (or null to remove from all tabs)
                enum: 
                - "buildingBlocks"
                - "decorations"
                - "redstone"
                - "transportation"
                - "misc"
                - "food"
                - "tools"
                - "combat"
                - "brewing"
                - "materials"
                - "WesterosBrick"
                - "WesterosCobbleStone"
                - "WesterosSandstone"
                - "WesterosMarblePlaster"
                - "WesterosTimberFrame"
                - "WesterosRoofing"
                - "WesterosWoodPlanks"
                - "WesterosPanellingCarvings"
                - "WesterosMetal"
                - "WesterosWindowsGlass"
                - "WesterosClothFibers"
                - "WesterosFurniture"
                - "WesterosLighting"
                - "WesterosToolBlocks"
                - "WesterosFoodBlocks"
                - "WesterosDecor"
                - "WesterosTerrainSets"
                - "WesterosGrassDirt"
                - "WesterosSandGravel"
                - "WesterosLogs"
                - "WesterosLeaves"
                - "WesterosGrassesShrubs"
                - "WesterosFlowers"
                - "WesterosCropsHerbs"
                - "WesterosWaterAir"
                - "WesterosUtility"
                - "WesterosSounds"
                - "WesterosDoNotUse"

        blocks:
          type: array
          description: List of block definitions
          items:
            oneOf:
              - $ref: "#/components/schemas/bed"
              - $ref: "#/components/schemas/cake"
              - $ref: "#/components/schemas/crop"
              - $ref: "#/components/schemas/beacon"
              - $ref: "#/components/schemas/cuboid"
              - $ref: "#/components/schemas/cuboid-ne"
              - $ref: "#/components/schemas/cuboid-nsew"
              - $ref: "#/components/schemas/cuboid-nsewud"
              - $ref: "#/components/schemas/cuboid-nsew-stack"
              - $ref: "#/components/schemas/cuboid-16way"
              - $ref: "#/components/schemas/door"
              - $ref: "#/components/schemas/fence"
              - $ref: "#/components/schemas/fencegate"
              - $ref: "#/components/schemas/fire"
              - $ref: "#/components/schemas/flowerpot"
              - $ref: "#/components/schemas/furnace"
              - $ref: "#/components/schemas/halfdoor"
              - $ref: "#/components/schemas/ladder"
              - $ref: "#/components/schemas/layer"
              - $ref: "#/components/schemas/leaves"
              - $ref: "#/components/schemas/log"
              - $ref: "#/components/schemas/pane"
              - $ref: "#/components/schemas/plant"
              - $ref: "#/components/schemas/rail"
              - $ref: "#/components/schemas/sand"
              - $ref: "#/components/schemas/slab"
              - $ref: "#/components/schemas/solid"
              - $ref: "#/components/schemas/soulsand"
              - $ref: "#/components/schemas/sound"
              - $ref: "#/components/schemas/stair"
              - $ref: "#/components/schemas/torch"
              - $ref: "#/components/schemas/trapdoor"
              - $ref: "#/components/schemas/vines"
              - $ref: "#/components/schemas/wall"
              - $ref: "#/components/schemas/web"
    Block:
      type: object
      required: [ blockName, blockType, label, creativeTab, material ]
      properties:
        blockName:
          type: string
          description: |-
            Name of block type - must be lower case string.  Full name for
            block will always be 'westerosblocks:' plus this name.
        blockType:
          type: string
          description: Type of block being defined
        hardness:
          type: integer
          description: Hardness or durability of the block
        stepSound:
          type: string
          description: Sound to be used when block is walked on
          default: "stone"
          enum:
            - "powder"
            - "wood"
            - "gravel"
            - "grass"
            - "stone"
            - "metal"
            - "glass"
            - "cloth"
            - "sand"
            - "snow"
            - "ladder"
            - "anvil"
            - "plant"
            - "slime"
        material:
          type: string
          description: Type of material for block
          default: "stone"
          enum:
            - "air"
            - "grass"
            - "ground"
            - "wood"
            - "rock"
            - "iron"
            - "anvil"
            - "water"
            - "lava"
            - "leaves"
            - "plants"
            - "vine"
            - "sponge"
            - "cloth"
            - "fire"
            - "sand"
            - "glass"
            - "tnt"
            - "coral"
            - "ice"
            - "snow"
            - "craftedSnow"
            - "cactus"
            - "clay"
            - "portal"
            - "cake"
            - "web"
            - "piston"
            - "decoration"
            - "stone"
        resistance:
          type: integer
          description: Block explosion resistance
        harvestLevel:
          type: array
          items:
            type: object
            description: Harvest level information
            properties:
              tool:
                type: string
                enum: 
                  - "axe"
                  - "hoe"
                  - "pickaxe"
                  - "shovel"
              level:
                type: integer
                minimum: 0
                maximum: 4
                description: |-
                  Tool level required for harvesting
        creativeTab:
          type: string
          description: Which creative tab the block item should be placed in
          enum: 
            - "buildingBlocks"
            - "decorations"
            - "redstone"
            - "transportation"
            - "misc"
            - "food"
            - "tools"
            - "combat"
            - "brewing"
            - "materials"
            - "WesterosBrick"
            - "WesterosCobbleStone"
            - "WesterosSandstone"
            - "WesterosMarblePlaster"
            - "WesterosTimberFrame"
            - "WesterosRoofing"
            - "WesterosWoodPlanks"
            - "WesterosPanellingCarvings"
            - "WesterosMetal"
            - "WesterosWindowsGlass"
            - "WesterosClothFibers"
            - "WesterosFurniture"
            - "WesterosLighting"
            - "WesterosToolBlocks"
            - "WesterosFoodBlocks"
            - "WesterosDecor"
            - "WesterosTerrainSets"
            - "WesterosGrassDirt"
            - "WesterosSandGravel"
            - "WesterosLogs"
            - "WesterosLeaves"
            - "WesterosGrassesShrubs"
            - "WesterosFlowers"
            - "WesterosCropsHerbs"
            - "WesterosWaterAir"
            - "WesterosUtility"
            - "WesterosSounds"
            - "WesterosDoNotUse"
        lightValue:
          type: number
          minimum: 0
          maximum: 1
          default: 0
          description: |-
            Emitted light level of block- 0=none, 1=max (light level 16)
        label:
          type: string
          description: Label for block
        legacyBlockID:
          type: string
          description: |-
            Legacy block-id:base-metadata value for the
            block, from 1.12.2 version
        alphaRender:
          type: boolean
          default: false
          description: |-
            If true, use alpha blending render (translucent)
        nonOpaque:
          type: boolean
          default: false
          description: |-
            If true, block is not solid and opaque
      discriminator:
        propertyName: blockType
    solid:
      title: blockType='solid'
      allOf:
        - $ref: "#/components/schemas/Block"
        - type: object
          description: Block type for simple 'solid' blocks
          properties:
            textures:
              type: array
              items:
                type: string
                description: |-
                  List of textures paths, relative to 
                  assets/westerosblocks/textures/blocks, unless
                  the module ID is included (e.g. minecraft:xxx or
                  westerosblocks:xxx), in which case the
                  value is relative to the assets/<module>/textures
                  path.
                  Index mapping for textures is:
                  
                  - 0: bottom texture
                  - 1: top texture
                  - 2: north texture
                  - 3: south texture
                  - 4: west texture
                  - 5: east texture
                  
                  If the list is shorter than 6, the
                  last texture is used for all indexes
                  beyond the length of the list.
            randomTextures:
              $ref: "#/components/schemas/RandomTextureSets"
            overlayTextures:
              type: array
              items:
                type: string
                description: |-
                  If defined, adds an overlay layer over the
                  blocks.  The indexes in the array correspond
                  to the same indexes for 'textures'
            colorMult:
              $ref: "#/components/schemas/colorMult"
            collisionBoxes:
              $ref: "#/components/schemas/CollisionBoxes"
            supportBoxes:
              $ref: "#/components/schemas/SupportBoxes"
            rotateRandom:
              type: boolean
              description: |-
                If true, causes block to have its model
                randomly rotated with 4 different angles
                around Y axis (0, 90, 180, 270 degrees)
    sound:
      title: blockType='sound'
      allOf:
        - $ref: "#/components/schemas/Block"
        - type: object
          description: Block type for simple 'sound' blocks
          properties:
            textures:
              type: array
              items:
                type: string
                description: |-
                  List of textures paths, relative to 
                  assets/westerosblocks/textures/blocks, unless
                  the module ID is included (e.g. minecraft:xxx or
                  westerosblocks:xxx), in which case the
                  value is relative to the assets/<module>/textures
                  path.
                  Index mapping for textures is:
                  
                  - 0: bottom texture
                  - 1: top texture
                  - 2: north texture
                  - 3: south texture
                  - 4: west texture
                  - 5: east texture
                  
                  If the list is shorter than 6, the
                  last texture is used for all indexes
                  beyond the length of the list.
            randomTextures:
              $ref: "#/components/schemas/RandomTextureSets"
            soundList:
              type: array
              items:
                type: string
              description: |-
                List of sound sets available to be
                chosen for the sound block.  If only
                one is provided, no settings are available,
                while 2 or more sets can be toggled through
                by 'using' the block.
                Sounds sets are lists of files in
                'assets/westeroscraft/sounds' with the
                name of the set (for one file) or
                with the name followed by a 1-based index
                (for multiple sounds).
            type:
              type: string
              description: |-
                Comma separated list of 'token:value" and
                "token" fields.  Defined tokens include:
                
                - "period": periodic time, in seconds, for
                  playing the sound.  If zero, no automatic
                  repeating is done.
                - "random-add": maximum number of seconds
                  to randomly add to each replay period.  If
                  zero, repeated plays will be consistently
                  timed.
                - "start-time": time of day (as 100 times
                  the 24-hour time) for earliest playing
                  of the sounds.  If same as end-time, all
                  times are acceptable.
                - "end-time": time of day (as 100 times
                  the 24-hour time) for the latest 
                  playing of the sounds.
                  
            rotateRandom:
              type: boolean
              description: |-
                If true, causes block to have its model
                randomly rotated with 4 different angles
                around Y axis (0, 90, 180, 270 degrees)
                
    sand:
      title: blockType='sand'
      allOf:
        - $ref: "#/components/schemas/Block"
        - type: object
          description: Block type for simple 'sand' blocks
          properties:
            textures:
              type: array
              items:
                type: string
                description: |-
                  List of textures paths, relative to 
                  assets/westerosblocks/textures/blocks, unless
                  the module ID is included (e.g. minecraft:xxx or
                  westerosblocks:xxx), in which case the
                  value is relative to the assets/<module>/textures
                  path.
                  Index mapping for textures is:
                  
                  - 0: bottom texture
                  - 1: top texture
                  - 2: north texture
                  - 3: south texture
                  - 4: west texture
                  - 5: east texture
                  
                  If the list is shorter than 6, the
                  last texture is used for all indexes
                  beyond the length of the list.
            randomTextures:
              $ref: "#/components/schemas/RandomTextureSets"
            colorMult:
              $ref: "#/components/schemas/colorMult"
            rotateRandom:
              type: boolean
              description: |-
                If true, causes block to have its model
                randomly rotated with 4 different angles
                around Y axis (0, 90, 180, 270 degrees)
    soulsand:
      title: blockType='soulsand'
      allOf:
        - $ref: "#/components/schemas/Block"
        - type: object
          description: Block type for simple 'soulsand' blocks
          properties:
            textures:
              type: array
              items:
                type: string
                description: |-
                  List of textures paths, relative to 
                  assets/westerosblocks/textures/blocks, unless
                  the module ID is included (e.g. minecraft:xxx or
                  westerosblocks:xxx), in which case the
                  value is relative to the assets/<module>/textures
                  path.
                  Index mapping for textures is:
                  
                  - 0: bottom texture
                  - 1: top texture
                  - 2: north texture
                  - 3: south texture
                  - 4: west texture
                  - 5: east texture
                  
                  If the list is shorter than 6, the
                  last texture is used for all indexes
                  beyond the length of the list.
            randomTextures:
              $ref: "#/components/schemas/RandomTextureSets"
            colorMult:
              $ref: "#/components/schemas/colorMult"
            rotateRandom:
              type: boolean
              description: |-
                If true, causes block to have its model
                randomly rotated with 4 different angles
                around Y axis (0, 90, 180, 270 degrees)
    layer:
      title: blockType='layer'
      allOf:
        - $ref: "#/components/schemas/Block"
        - type: object
          description: Block type for simple 'layer' blocks (8 layers, 1-8, same as snow layer vanilla block)
          properties:
            textures:
              type: array
              items:
                type: string
                description: |-
                  List of textures paths, relative to 
                  assets/westerosblocks/textures/blocks, unless
                  the module ID is included (e.g. minecraft:xxx or
                  westerosblocks:xxx), in which case the
                  value is relative to the assets/<module>/textures
                  path.
                  Index mapping for textures is:
                  
                  - 0: bottom texture
                  - 1: top texture
                  - 2: north texture
                  - 3: south texture
                  - 4: west texture
                  - 5: east texture
                  
                  If the list is shorter than 6, the
                  last texture is used for all indexes
                  beyond the length of the list.
            randomTextures:
              $ref: "#/components/schemas/RandomTextureSets"
            colorMult:
              $ref: "#/components/schemas/colorMult"
    ladder:
      title: blockType='ladder'
      allOf:
        - $ref: "#/components/schemas/Block"
        - type: object
          description: Block type for simple 'ladder' blocks
          properties:
            textures:
              type: array
              items:
                type: string
                description: |-
                  List of textures paths, relative to 
                  assets/westerosblocks/textures/blocks, unless
                  the module ID is included (e.g. minecraft:xxx or
                  westerosblocks:xxx), in which case the
                  value is relative to the assets/<module>/textures
                  path.
                  Index mapping for textures is:
                  
                  - 0: single texture
            randomTextures:
              $ref: "#/components/schemas/RandomTextureSets"
            type:
              type: string
              description: |-
                Comma separated list of 'token:value" and
                "token" fields.  Defined tokens include:
                
                - "no-climb": If value is defined and
                "true", climbing is not allowed
                - "allow-unsupported": If value is
                defined and "true", block does not break
                when unsupported.
    fire:
      title: blockType='fire'
      allOf:
        - $ref: "#/components/schemas/Block"
        - type: object
          description: Block type for simple 'fire' blocks
          properties:
            textures:
              type: array
              items:
                type: string
                description: |-
                  List of textures paths, relative to 
                  assets/westerosblocks/textures/blocks, unless
                  the module ID is included (e.g. minecraft:xxx or
                  westerosblocks:xxx), in which case the
                  value is relative to the assets/<module>/textures
                  path.
                  Index mapping for textures is:
                  
                  - 0: fire texture 1
                  - 1: fire texture 2
                  
                  If the list is shorter than 2, the
                  last texture is used for all indexes
                  beyond the length of the list.
    log:
      title: blockType='log'
      allOf:
        - $ref: "#/components/schemas/Block"
        - type: object
          description: Block type for simple 'log' blocks
          properties:
            textures:
              type: array
              items:
                type: string
                description: |-
                  List of textures paths, relative to 
                  assets/westerosblocks/textures/blocks, unless
                  the module ID is included (e.g. minecraft:xxx or
                  westerosblocks:xxx), in which case the
                  value is relative to the assets/<module>/textures
                  path.
                  Index mapping for textures is:
                  
                  - 0: bottom texture
                  - 1: top texture
                  - 2: north texture
                  - 3: south texture
                  - 4: west texture
                  - 5: east texture

                  If the list is shorter than 5, the
                  last texture is used for all indexes
                  beyond the length of the list.
            randomTextures:
              $ref: "#/components/schemas/RandomTextureSets"
    stair:
      title: blockType='stair'
      allOf:
        - $ref: "#/components/schemas/Block"
        - type: object
          description: Block type for 'stair' blocks
          required: [ modelBlockName ]
          properties:
            modelBlockName:
              type: string
              description: |-
                Block name of the block used as template
                for the stairs, both for textures
                and for materials.
                Textures for the block are drawn from
                the bottom, top, and north side of the
                source block.
                If the model block support randomTextures,
                they will be used for the stairs block, as well.
            isCustomModel:
              type: boolean
              default: false
              description: |-
                If set to true, model is not generated,
                and is instead expected to be found at
                models/custom/<blockid>/<model>.json.
            type:
              type: string
              description: |-
                Comma separated list of 'token:value" and
                "token" fields.  Defined tokens include:
                
                - "no-uvlock": If defined, uvlock is not set for rotated models
            ambientOcclusion:
              $ref: "#/components/schemas/ambientOcclusion"
            colorMult:
              $ref: "#/components/schemas/colorMult"
            overlayTextures:
              type: array
              items:
                type: string
                description: |-
                  If defined, adds an overlay layer over the
                  blocks.  The indexes in the array correspond
                  to the same indexes for 'textures'
    slab:
      title: blockType='slab'
      allOf:
        - $ref: "#/components/schemas/Block"
        - type: object
          description: Block type for 'slab' blocks
          required: [ textures ]
          properties:
            textures:
              type: array
              items:
                type: string
                description: |-
                  List of textures paths, relative to 
                  assets/westerosblocks/textures/blocks, unless
                  the module ID is included (e.g. minecraft:xxx or
                  westerosblocks:xxx), in which case the
                  value is relative to the assets/<module>/textures
                  path.
                  Index mapping for textures is:
                  
                  - 0: bottom texture
                  - 1: top texture
                  - 2: side texture
                  
                  If the list is shorter than 3, the
                  last texture is used for all indexes
                  beyond the length of the list.
            randomTextures:
              $ref: "#/components/schemas/RandomTextureSets"
            overlayTextures:
              type: array
              items:
                type: string
                description: |-
                  If defined, adds an overlay layer over the
                  blocks.  The indexes in the array correspond
                  to the same indexes for 'textures'
            ambientOcclusion:
              $ref: "#/components/schemas/ambientOcclusion"
            colorMult:
              $ref: "#/components/schemas/colorMult"
    rail:
      title: blockType='rail'
      allOf:
        - $ref: "#/components/schemas/Block"
        - type: object
          description: Block type for 'rail' blocks
          required: [ textures ]
          properties:
            textures:
              type: array
              items:
                type: string
                description: |-
                  List of textures paths, relative to 
                  assets/westerosblocks/textures/blocks, unless
                  the module ID is included (e.g. minecraft:xxx or
                  westerosblocks:xxx), in which case the
                  value is relative to the assets/<module>/textures
                  path.
                  Index mapping for textures is:
                  
                  - 0: straight track
                  - 1: curved track
                  
                  If the list is shorter than 2, the
                  last texture is used for all indexes
                  beyond the length of the list.
            type:
              type: string
              description: |-
                Comma separated list of 'token:value" and
                "token" fields.  Defined tokens include:
                
                - "allow-unsupported": If value is
                defined, block does not break
                when unsupported.
    pane:
      title: blockType='pane'
      allOf:
        - $ref: "#/components/schemas/Block"
        - type: object
          description: Block type for 'pane' blocks
          required: [ textures ]
          properties:
            textures:
              type: array
              items:
                type: string
                description: |-
                  List of textures paths, relative to 
                  assets/westerosblocks/textures/blocks, unless
                  the module ID is included (e.g. minecraft:xxx or
                  westerosblocks:xxx), in which case the
                  value is relative to the assets/<module>/textures
                  path.
                  Index mapping for textures is:
                  
                  - 0: pane texture
                  - 1: edge texture
                  
                  If the list is shorter than 2, the
                  last texture is used for all indexes
                  beyond the length of the list.    
            type:
              type: string
              description: |-
                Comma separated list of 'token:value" and
                "token" fields.  Defined tokens include:
                
                - "legacy-model": If value is defined and
                "true", use old model for panes
                - "bars-model": If value is defined and
                "true", use bars model (versus glass panes)

    bed:
      title: blockType='bed'
      allOf:
        - $ref: "#/components/schemas/Block"
        - type: object
          description: Block type for 'bed' blocks
          required: [ textures ]
          properties:
            textures:
              type: array
              items:
                type: string
                description: |-
                  List of textures paths, relative to 
                  assets/westerosblocks/textures/blocks, unless
                  the module ID is included (e.g. minecraft:xxx or
                  westerosblocks:xxx), in which case the
                  value is relative to the assets/<module>/textures
                  path.
                  Index mapping for textures is:
                  
                  - 0: top of head of bed
                  - 1: top of foot of bed
                  - 2: side of head of bed
                  - 3: side of foot of bed
                  - 4: end of head of bed
                  - 5: end of foot of bed

                  If the list is shorter than 6, the
                  last texture is used for all indexes
                  beyond the length of the list.
    cake:
      title: blockType='cake'
      allOf:
        - $ref: "#/components/schemas/Block"
        - type: object
          description: Block type for 'cake' blocks
          required: [ textures ]
          properties:
            textures:
              type: array
              items:
                type: string
                description: |-
                  List of textures paths, relative to 
                  assets/westerosblocks/textures/blocks, unless
                  the module ID is included (e.g. minecraft:xxx or
                  westerosblocks:xxx), in which case the
                  value is relative to the assets/<module>/textures
                  path.
                  Index mapping for textures is:
                  
                  - 0: bottom texture
                  - 1: top texture
                  - 2: side texture
                  - 3: inside of cake texture

                  If the list is shorter than 4, the
                  last texture is used for all indexes
                  beyond the length of the list.
    crop:
      title: blockType='crop'
      allOf:
        - $ref: "#/components/schemas/Block"
        - type: object
          description: Block type for 'crop' blocks
          required: [ textures ]
          properties:
            textures:
              type: array
              items:
                type: string
                description: |-
                  List of textures paths, relative to 
                  assets/westerosblocks/textures/blocks, unless
                  the module ID is included (e.g. minecraft:xxx or
                  westerosblocks:xxx), in which case the
                  value is relative to the assets/<module>/textures
                  path.
                  Index mapping for textures is:
                  
                  - 0: single texture
            randomTextures:
              $ref: "#/components/schemas/RandomTextureSets"     
            colorMult:
              $ref: "#/components/schemas/colorMult"   
            type:
              type: string
              description: |-
                Comma separated list of 'token:value" and
                "token" fields.  Defined tokens include:
                
                - "toggleOnUse": If defined, and multi-state,
                then each right click rotates state value                                      
            states:
              type: array
              description: |-
                If defined, causes block to be a multi-state block,
                with a 'state=<stateID>' property to control which
