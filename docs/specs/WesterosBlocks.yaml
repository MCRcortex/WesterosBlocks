              - "crossed"
    CollisionBoxes:
      type: array
      description: List of collision boxes
      items:
        type: object
        properties:
          xMin:
            type: number
            description: Minimum X value
          xMax:
            type: number
            description: Maximum X value
          yMin:
            type: number
            description: Minimum Y value
          yMax:
            type: number
            description: Maximum Y value
          zMin:
            type: number
            description: Minimum Z value
          zMax:
            type: number
            description: Maximum Z value
    ConnectTo:
      type: string
      enum: [ material, block ]
      default: block
      description: |-
        For built in CTM, this controls what quality is matched
        on for determining if an adjacent block should be counted
        as matching.  Values include
  
        - block: (default) Match on the block name/type
        - material: Match on the block material 
    ColorMap:
      type: object
      description: |-
        Each record describes a specific color multiplier map
        (whether constant or a file), and a list of block names
        to associate with them.
      properties:
        blockNames:
          type: array
          items:
            type: string
          description: |-
            List of namespaced block names (e.g. minecraft:clay)
            to use the given color map
        colorMult:
          $ref: "#/components/schemas/colorMult"
    CondStates:
      type: array
      description: |-
        List of conditional states for blocks - causes a generated
        state field, 'cond', with a value set corresponding to the
        condID fields in this list.  The last records is always the
        default state - and it should be unconditionally matching.
      items:
        type: object
        description: A single condition record
        required: [ condID ]
        properties:
          condID:
            type: string
            description: ID of state value - state attribute will be 'cond=<condID>'
          minY:
            type: integer
            description: |-
              If defined, condition only matches if Y coordinate of block
              is greater than or equals to this value.
          maxY:
            type: integer
            description: |-
              If defined, condition only matches if Y coordinate of block
              is less than or equal to this value.
          biomes:
            type: array
            items:
              type: string
            description: |-
              If defined, biome of the location of the block must match
              one of the provided values.  Values in the list are resource
              locator values (e.g. minecraft:taiga)

            